<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目列表</title>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"
          type="text/css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/folder_python.ico') }}" type="imgge/x-icon">
    <style>
        div.competition {
            margin: auto;
            width: 960px;
        }

    </style>
</head>
<body>


<div class="competition">
    <h3>所有项目列表如下。<a href="{{ url_for('main.index') }}">返回首页</a></h3>
    <table id="example" class="display" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>ID</th>
            <th>项目名</th>
            <th>创建日期</th>
            <th>创建者</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>ID</th>
            <th>项目名</th>
            <th>创建日期</th>
            <th>创建者</th>
        </tr>
        </tfoot>
        <tbody>
        {% for project in projects %}
            <tr>
                <td>{{ project.id }}</td>
                <td>{{ project.name }}</td>
                <td>{{ project.created_date }}</td>
                <td>{{ project.created_people }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>


</div>

<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        $('#example').DataTable({
            "paging": false,
            "ordering": false,
            "info": false
        });
    });
    function test() {
        var radios = document.getElementsByName("project");
        var flag = false;
        for (var i = 0; i < radios.length; i++) {
            if (radios[i].checked == true) {
                flag = true;
                window.location = '{{ url_for('main.user_competition') }}?project_id=' + radios[i].value;

            }
        }
        if (flag == false)
            alert("请先选择具体的参赛项目");
    }
</script>

</body>
</html>

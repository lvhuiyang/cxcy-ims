{% extends "user.html" %}

{% block title %}
    其他成果
{% endblock %}

{% block content %}

    {#    <link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">#}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.min.css') }}">
    <style>
        div.thesis {
            margin: auto;
            width: 600px;
            height: 600px;
        }

        form {
            width: 450px;
        }

        form input, select {
            font-size: 15px;
            font-family: "Microsoft yahei";
            margin-bottom: 8px;
            height: 28px;
            width: 280px;
            background-color: #b1d5eb;
        }

        input[type='submit'], input[type='reset'] {
            display: inline-block;
            margin-right: 30px;
            width: 100px;
        }

        div.button {
            float: right;
        }

        p {
            width: 100%;
            text-align: right;
        }
    </style>

    <div class="thesis">
        <br/>
        <h3>其他成果-请按要求填写下列表单完成提交 </h3>
        <br/>
        <form action="{{ url_for('main.user_other') }}" method="post" enctype="multipart/form-data">
            <p>所在学院：<input type="text" name="stu_academy" placeholder="请输入所在学院"></p>
            <p>获奖名称:<input type="text" name="prize_name" placeholder="请输入参赛学生姓名"></p>
            <p>获奖类型：
                <select title="prize_category" name="prize_category">
                    <option value="国际级">国际级</option>
                    <option value="赛区级">赛区级</option>
                    <option value="国家级">国家级</option>
                    <option value="省级">省级</option>
                </select>
            </p>
            <p>获奖级别:
                <select title="prize_level" name="prize_level">
                    <option value="金牌">金牌</option>
                    <option value="银牌">银牌</option>
                    <option value="铜牌">铜牌</option>
                    <option value="特等奖">特等奖</option>
                    <option value="一等奖">一等奖</option>
                    <option value="二等奖">二等奖</option>
                    <option value="三等奖">三等奖</option>
                    <option value="优秀奖">优秀奖</option>
                </select>
            </p>
            <p>获奖个人/集体:<input type="text" name="prize_personage_collective" placeholder="请输入获奖个人姓名/集体名称"></p>
            <p>主要负责人学号:<input type="text" name="head_number" placeholder="请输入主要负责人学号"></p>
            <p>主要负责人电话:<input type="text" title="head_phone" name="head_phone" placeholder="请输入主要负责人电话"></p>
            <p>主要负责人QQ:<input type="text" name="head_qq" placeholder="请输入主要负责人QQ"></p>
            <p>专业班级:<input type="text" name="head_class" placeholder="请输入专业班级"></p>
            <p>获奖时间:<input type="text" name="prize_date" placeholder="请输入获奖时间" id="datepicker"></p>
            <p>颁奖单位:<input type="text" name="award_department" placeholder="请输入颁奖单位"></p>
            <p>
                附件上传:(支持格式：jpg, png；最大支持2M)
                <input type="file" name="picture" title="picture" accept="image/jpeg,image/png">
            </p>
            <br/>
            <div class="button">
                <input type="submit" value="提交" id="submit">
                <input type="reset" value="重置">
            </div>
        </form>


    </div>


    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static',filename='js/jquery-ui.min.js') }}"></script>
    <script type="text/javascript">
        $("#datepicker").datepicker({
            changeDay: true,
            changeMonth: true,
            changeYear: true
        });
        $('#submit').click(
                function () {
                    var values = $("input[type='text']");
                    var files = $("input[type='file']");
                    if (!files.val()) {
                        alert('附件项请认真写全');
                        return false;
                    }

                    for (var i in values) {
                        if (values[i].value == '') {
                            alert('表单项请认真写全');
                            return false;
                        }
                    }
                    return confirm("提交后不能更改，确认是否提交？");
                }
        );
    </script>

{% endblock %}

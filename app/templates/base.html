<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}首页{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/folder_python.ico') }}" type="imgge/x-icon">
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
</head>
<body>

<div class="header">
    <div class="nav">
        <div class="left-link">
            <p class="project_name">
                <img src="{{ url_for('static', filename='img/folder_python_logo.png') }}" class="logo">
                <strong>大学生创新创业活动管理系统</strong>
            </p>
        </div>
        <div class="right-link">
            <ul>
                {% if current_user.is_authenticated %}
                    <li class="text">欢迎您,{{ current_user.username }}</li>
                    <li class="text">
                        <a href="{{ url_for('main.logout') }}" style="color: blue">[ 退出登录 ]</a>
                    </li>
                {% else %}
                    <li class="user_logo"><img src="{{ url_for('static', filename='img/user_ok_32px.ico') }}"></li>
                    <li class="text"><a href="{{ url_for("main.login") }}">您好，请登录</a></li>
                {% endif %}
                <div class="flash">
                    {% for message in get_flashed_messages() %}
                        {{ message }}
                    {% endfor %}
                </div>
            </ul>
        </div>
    </div>
</div>

<div class="main">
    {% block main %}
    {% endblock %}
</div>

<div class="footer">
    <p>&copy;Copyright 2016 ，SDUT&nbsp;<a href="http://cxcy.sdut.edu.cn/" target="_blank">创新创业学院</a></p>
</div>


</body>
</html>
